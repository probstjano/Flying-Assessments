<body>
  <h1>SPPB â€“ Short Physical Performance Battery</h1>
  <p>Test fÃ¼r physische LeistungsfÃ¤higkeit unterer ExtremitÃ¤ten.</p>
  <p>Eintragen mit Einzelwerte im Cenplex Behandlungsplan unter "Messung".</p>

  <form id="sppbForm">
    <h3>Balance</h3>
    <label><input type="checkbox" id="standZusammen"> FÃ¼ÃŸe zusammen &gt;10Â s</label>
    <label><input type="checkbox" id="semitandem"> Semitandem &gt;10Â s</label>
    <label>Tandem-Zeit (Sekunden):</label>

    <h3>Gehgeschwindigkeit</h3>

    <label class="inline"><input type="radio" name="strecke" value="3" checked> 3Â m</label>
    <label class="inline"><input type="radio" name="strecke" value="4"> 4Â m</label>

    <button type="button" onclick="calculateSPPB()">âœ… Score berechnen</button>
    <button type="button" onclick="downloadPDF()">ğŸ“„ Als PDF speichern</button>
  </form>

  <p id="result"></p>

  <div id="ageSection" class="hidden">
    <label>Alter der Person:</label>
    <input type="number" id="age" min="0" max="120">

  </div>

  <script>
    // Original Bohannon-Mittelwerte
    const bohannonNorms = [
      { range: "65â€“69", mean: "13.3Â s", percentUnable: "15.1Â %" },
      { range: "70â€“74", mean: "13.8Â s", percentUnable: "16.2Â %" },
      { range: "75â€“79", mean: "14.7Â s", percentUnable: "23.4Â %" },
      { range: "80â€“84", mean: "15.1Â s", percentUnable: "34.4Â %" },
      { range: "85â€“89", mean: "17.2Â s", percentUnable: "51.9Â %" },
      { range: "â‰¥Â 90", mean: "16.4Â s", percentUnable: "62.5Â %" }
    ];

    // TromsÃ¸ Study (Norwegen) Referenzwerte fÃ¼r 5Ã— Sitz-Stand
    const norwegianNorms = {
      "60â€“69": { mean: 11.4, sd: 1.3, p5: 9.8, p95: 13.0 },
      "70â€“79": { mean: 12.8, sd: 1.6, p5: 10.8, p95: 14.8 },
      "80â€“89": { mean: 15.2, sd: 2.1, p5: 12.7, p95: 17.8 },
      "â‰¥Â 90":  { mean: 18.4, sd: 3.0, p5: 14.8, p95: 22.0 }
    };

    function calculateSPPB() {
      let balance = 0;
      const tandem = parseFloat(document.getElementById("tandemZeit").value);
      if (document.getElementById("standZusammen").checked) balance += 1;
      if (document.getElementById("semitandem").checked) balance += 1;
      if (!isNaN(tandem)) {
        if (tandem >= 3 && tandem < 10) balance += 1;
        else if (tandem >= 10) balance += 2;
      }

      const dist = parseFloat(document.querySelector('input[name="strecke"]:checked').value);
      const gehzeit = parseFloat(document.getElementById("gehzeit").value);
      let speed = 0, gangScore = 0;
      if (!isNaN(dist) && !isNaN(gehzeit) && gehzeit > 0) {
        speed = dist / gehzeit;
        if (speed <= 0.45) gangScore = 1;
        else if (speed <= 0.64) gangScore = 2;
        else if (speed <= 0.82) gangScore = 3;
        else gangScore = 4;
      }

      const sitzZeit = parseFloat(document.getElementById("sitzStand").value);
      let sitzScore = 0;
      if (isNaN(sitzZeit) || sitzZeit > 60) sitzScore = 0;
      else if (sitzZeit > 16.7) sitzScore = 1;
      else if (sitzZeit >= 13.7) sitzScore = 2;
      else if (sitzZeit >= 11.2) sitzScore = 3;
      else sitzScore = 4;

      const total = balance + gangScore + sitzScore;
      const speedText = (!isNaN(speed)) ? speed.toFixed(2) + "Â m/s" : "-";

      document.getElementById("result").innerText =
        "Gesamtâ€‘Score: " + total + "/12\n" +
        "Balance: " + balance + "/4\n" +
        "Gang: " + gangScore + "/4\n" +
        "5Ã— Sitzâ€‘Stand: " + sitzScore + "/4\n" +
        "Gehgeschwindigkeit: " + speedText + "\n" +
        "5Ã— Sitzâ€‘Stand Zeit: " + (sitzZeit || "-") + "Â s";

      document.getElementById("ageSection").classList.remove("hidden");
      document.getElementById("normwerte").classList.add("hidden");
    }

    function toggleNorms() {
      const age = parseInt(document.getElementById("age").value, 10);
      const norms = document.getElementById("normwerte");
      norms.innerHTML = "";

      if (isNaN(age)) {
        norms.innerText = "Bitte zuerst das Alter eingeben.";
        norms.classList.remove("hidden");
        return;
      }

      // --- Mittelwerte Bohannon ---
      norms.appendChild(document.createElement("h4")).innerText = "Mittelwerte Bohannon";
      const tbl1 = document.createElement("table");
      tbl1.innerHTML = "<tr><th>Alter</th><th>5Ã— STS Mittelwert</th><th>% nicht fÃ¤hig</th></tr>" +
        bohannonNorms.map(row =>
          `<tr><td>${row.range}</td><td>${row.mean}</td><td>${row.percentUnable}</td></tr>`
        ).join("");
      norms.appendChild(tbl1);

      // --- Referenzwerte Norwegen ---
      norms.appendChild(document.createElement("h4")).innerText = "Referenzwerte wohnende BevÃ¶lkerung (Norwegen)";
      // Altersspanne finden
      let bracket = null;
      if (age >= 60 && age <= 69) bracket = "60â€“69";
      else if (age <= 79)            bracket = "70â€“79";
      else if (age <= 89)            bracket = "80â€“89";
      else if (age >= 90)            bracket = "â‰¥Â 90";

      if (bracket && norwegianNorms[bracket]) {
        const n = norwegianNorms[bracket];
        const tbl2 = document.createElement("table");
        tbl2.innerHTML =
          "<tr><th>Alter</th><th>Mittelwert (s)</th><th>SD (s)</th><th>5.Â Perzentile</th><th>95.Â Perzentile</th><th>% besser (Median)</th></tr>" +
          `<tr>
            <td>${bracket}</td>
            <td>${n.mean.toFixed(1)}</td>
            <td>${n.sd.toFixed(1)}</td>
            <td>${n.p5.toFixed(1)}</td>
            <td>${n.p95.toFixed(1)}</td>
            <td>50Â %</td>
          </tr>`;
        norms.appendChild(tbl2);
        norms.appendChild(document.createElement("p")).innerText =
          "â†’ 50Â % der Personen in dieser Altersgruppe haben eine schnellere Zeit (Median = 50.Â Perzentile).";
      } else {
        norms.appendChild(document.createElement("p")).innerText =
          "Keine norwegischen Referenzwerte fÃ¼r das eingegebene Alter verfÃ¼gbar.";
      }

      norms.classList.remove("hidden");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.text("SPPB-Auswertung", 10, y); y += 10;
      (document.getElementById("result").innerText || "Noch kein Ergebnis.").split("\n")
        .forEach(line => { doc.text(line, 10, y); y += 7; });

      // Altersâ€‘ und Normâ€‘Daten
      const age = document.getElementById("age").value;
      if (age) {
        y += 10;
        doc.text(`Alter: ${age}`, 10, y); y += 7;
        const normsText = document.getElementById("normwerte").innerText;
        normsText.split("\n").forEach(line => {
          doc.text(line, 10, y);
          y += 6;
          if (y > 270) { doc.addPage(); y = 10; }
        });
      }
      doc.save("sppb-ergebnis.pdf");
    }
  </script>
</body>
